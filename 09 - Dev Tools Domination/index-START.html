<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    // Interpolated
    console.log('Hi I am a %s string.', 'pretty')
    // Styled
    console.log('%c I am some great text', 'font-size:50px;')
    // warning!
    console.warn('OOh N00!')
    // Error :|
    console.error('OOh N00!')
    // Info
    console.info('OOh N00!')

    // Testing
    const p = document.querySelector('p');
    console.assert(1 === 2, 'You did not select the right element!');

    // clearing
    console.clear();
    // Viewing DOM Elements
    console.dir(p)
    console.clear();

    // Grouping together
    dogs.forEach(dog =>{
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years ols`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Wes');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
    
    console.table(dogs)

  </script>
</body>
</html>
